databaseChangeLog:
  - changeSet:
      id: insert-user-with-address
      author: nikita
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueComputed: "RANDOM_UUID()"
              - column:
                  name: phone
                  value: "+375291112233"
              - column:
                  name: password
                  value: "secret"
              - column:
                  name: firstname
                  value: "Nikita"
              - column:
                  name: lastname
                  value: "Test"
              - column:
                  name: created_at
                  valueDate: "2025-09-12 19:50:00"
              - column:
                  name: update_at
                  valueDate: "2025-09-12 19:50:00"

        - insert:
            tableName: user_addresses
            columns:
              - column:
                  name: id
                  valueComputed: "RANDOM_UUID()"
              - column:
                  name: city
                  value: "Minsk"
              - column:
                  name: street
                  value: "Lenina"
              - column:
                  name: house
                  value: "10"
              - column:
                  name: apartment
                  value: "15"
              - column:
                  name: created_at
                  valueDate: "2025-09-12 19:50:00"
              - column:
                  name: updated_at
                  valueDate: "2025-09-12 19:50:00"
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users LIMIT 1)"
